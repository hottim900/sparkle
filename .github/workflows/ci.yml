name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Type-check (frontend)
        run: npx tsc --noEmit

      - name: Type-check (server)
        run: npx tsc --noEmit -p tsconfig.server.json

      - name: Build
        run: npm run build

      - name: Test
        run: npx vitest run
